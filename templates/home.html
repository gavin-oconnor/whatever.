<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>

	<div class="header">
		<h1>whatever.</h1>
	</div>

	<div class="subheader">
		{% if friends %}
		<p>Friends</p>
		<a href="/discover"><p>Discover</p></a>
		{% else %}
		<a href="/"><p>Friends</p></a>
		<p>Discover</p>
		{% endif %}
		<a href="/search"><p>Search</p></a>
		<a href="/user/{{id}}"><p>Profile</p></a>
	</div>

<!-- 	<h1>@{{user.username}}</h1>

	<a href="/logout">
		<button>Log Out</button>
	</a> -->

	<br>
	<div class="post-container">
		<form method="POST">
			<textarea placeholder="Whatever you're thinking right now..." style="resize:none" maxlength="200" name="text" id="text"></textarea>
			<input type="submit" value="Send">
		</form>
	</div>

	{% for post in posts %}
		<div class="post">
			<div class="username">
				<a href="/user/{{post.poster_id}}">
					<h3>@{{post.poster_name}}</h3>
				</a>
			</div>
			<div class="date">
				<p>{{post.date}} {{post.time}}</p>
			</div>
			<div class="break"></div>
			<div class="content">
				<p>{{post.content}}</p>
			</div>
		</div>
	{% endfor %}

</body>
</html>
